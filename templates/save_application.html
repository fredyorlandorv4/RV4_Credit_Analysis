{% extends "base.html" %}
{% block title %}{{ get_text('save_application_title') }}{% endblock %}
{% block content %}
<div class="row">
    <div class="col-lg-8 mx-auto">
        <div class="dashboard-card">
            <h3 class="mb-4">
                <i class="bi bi-save me-2"></i>
                {{ get_text('save_application_header') }}
            </h3>
            <p class="text-secondary mb-4">
                {{ get_text('save_application_desc') }}
            </p>

            <form method="POST" action="{{ url_for('save_application') }}">
                <!-- Personal Information -->
                <h5 class="mb-3 mt-4">{{ get_text('personal_info_header') }}</h5>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">{{ get_text('dpi_label') }}</label>
                        <input type="text" name="dpi" class="form-control" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">{{ get_text('application_type_label') }}</label>
                        <input type="text" name="application_type" class="form-control" placeholder="e.g., Mortgage" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">{{ get_text('first_name_label') }}</label>
                        <input type="text" name="first_name" class="form-control" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">{{ get_text('last_name_label') }}</label>
                        <input type="text" name="last_name" class="form-control" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">{{ get_text('birthday_label') }}</label>
                        <input type="date" name="birthday" class="form-control" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">{{ get_text('application_date_label') }}</label>
                        <input type="date" name="application_date" class="form-control" required>
                    </div>
                </div>

                <!-- Loan Details -->
                <h5 class="mb-3 mt-4">{{ get_text('loan_details_header') }}</h5>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">{{ get_text('total_loan_amount_label') }}</label>
                        <input type="number" step="0.01" name="loan_amount" class="form-control" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">{{ get_text('monthly_loan_amount_label') }}</label>
                        <input type="number" step="0.01" name="monthly_loan_amount" class="form-control" required>
                    </div>
                     <div class="col-md-6 mb-3">
                        <label class="form-label">{{ get_text('interest_rate_label') }}</label>
                        <input type="number" step="0.01" name="interest_rate" class="form-control" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">{{ get_text('loan_duration_label') }}</label>
                        <input type="number" name="loan_duration" class="form-control" placeholder="In years" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">{{ get_text('dti_ratio_label') }}</label>
                        <input type="number" step="0.01" name="dti_ratio" class="form-control" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">{{ get_text('lender_date_label') }}</label>
                        <input type="date" name="lender_date" class="form-control" required>
                    </div>
                </div>

                <div class="mt-4">
                    <button type="submit" class="btn btn-primary-gradient w-100">
                        <i class="bi bi-check-circle me-2"></i>
                        {{ get_text('save_button') }}
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
